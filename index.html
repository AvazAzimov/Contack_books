<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mian.css">
  <title>Contack books</title>
</head>
<body>
  <div class="conitainer">
    <div class="wrapper">
      <div class="dark fire">
        <h1 class="title">Contack book</h1>
      </div>
      <div class="send__box">
        <form class="style-form form-js">
          <input class="style-input js-input" type="text" autocomplete placeholder="Enter your name">
          <input class="style-secondinput email-input-js" type="email" placeholder="Email_@">
          <input class="style-subinput tel-input-js" type="number" placeholder="Enter your tel number">
          <button class="style-btn btn-js">Send</button>
        </form>
        <ul class="style__list info__list">
        </ul>
    
      </div>
      <template class="con__template"> 
        <li class="info__item">
          <span class="style__id"></span>
          <h3 class="style__title"></h3>
          <p class="style__text"></p>
          <a class="style__tel" href=""></a>
          <button class="info__btn">Delete</button>
        </li>
      </template>
    </div>
  </div>
</div>
<script src="./main.js"></script>
</body>
</html>
